            <div class="title">
                <h1 class="mb-5">
                    Comparison of three (FCFS, SJF and LJF) Algorithms

        </div>
        <br />
        <br />
        


        <div class="visualizer">
        <div class="error">Invalid Input</div>
        <div class="container">
          <div>
            <div class="buttons">
              <div class="play">PLAY</div>
              <div class="reset">RESET</div>
            </div>
            <div class="avg-tat">Avg TAT(FCFS): <span>0</span></div>
            <div class="avg-wt">Avg WT(FCFS): <span>0</span></div>
            <div class="avg-tat-sjf">Avg TAT(SJF): <span>0</span></div>

            <div class="avg-wt-ljf">Avg WT(LJF): <span>0</span></div>
            
          </div>
          <div>
            <div class="add-process">
              <div class="input">
                <div class="arrival">
                  <label for="arrival-time"> Arrival Time :</label>
                  <input type="text" id="arrival-time" />
                </div>

                <div class="burst">
                  <label for="burst-time">Burst Time :</label>
                  <input type="text" id="brust-time" />
                </div>
              </div>
              <div class="add">ADD</div>
            </div>

              <table>
                <thead>
                  <tr>
